<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APIs de Estacionamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>APIs de Estacionamento</h1>

    <!-- Adicionar Vaga -->
    <section>
      <h2>Adicionar Vaga</h2>
      <form id="formAddSpot">
        <input type="text" id="spotNumber" placeholder="Número da Vaga" required />
        <button type="submit">Adicionar</button>
      </form>
      <pre id="resultadoAddSpot"></pre>
    </section>



    <!-- Listar Vagas Específicas -->
    <section>
      <h2>Listar Vagas Específicas</h2>
      <form id="formListarVagaEspecifica">
        <input type="text" id="spotId" placeholder="ID ou Critério da Vaga" required />
        <button type="submit">Buscar</button>
      </form>
      <pre id="resultadoVagaEspecifica"></pre>
    </section>

    <!-- Deletar Vaga -->
    <section>
      <h2>Deletar Vaga</h2>
      <input type="text" id="deleteSpotId" placeholder="ID da Vaga" required />
      <button id="btnDeletarVaga">Deletar</button>
      <pre id="resultadoDeletarVaga"></pre>
    </section>

    <!-- Verificar Todos os Carros -->
    <section>
      <h2>Verificar Todos os Carros</h2>
      <button id="btnVerificarCarros">Verificar</button>
      <pre id="resultadoVerificarCarros"></pre>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
